<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <p>The List</p>
        <ul class="list-group">
            <a 
            *ngFor="let ingredient of ingredients" 
            class="list-group-item" 
            style="cursor: pointer">
                <p>{{ ingredient.name }} ({{ ingredient.amount }})</p>
            </a>
        </ul>
    </div>
</div>
